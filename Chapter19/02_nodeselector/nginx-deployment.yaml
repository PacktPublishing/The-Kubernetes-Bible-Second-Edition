apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment-example
spec:
  replicas: 5
  selector:
    matchLabels:
      app: nginx
      environment: test
  template:
    metadata:
      labels:
        app: nginx
        environment: test
    spec:
      nodeSelector:
        node-type: superfast
      containers:
      - name: nginx
        image: nginx:1.17
        ports:
        - containerPort: 80
